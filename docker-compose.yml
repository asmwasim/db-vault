# ──────────────────────────────────────────────────────────
# db-vault development & testing environment
# Usage:
#   docker compose up -d          # Start all database services
#   docker compose down -v        # Stop and remove volumes
# ──────────────────────────────────────────────────────────

services:
  # ── PostgreSQL ─────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dbvault
      POSTGRES_PASSWORD: dbvault_pass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dbvault" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── MySQL ──────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_USER: dbvault
      MYSQL_PASSWORD: dbvault_pass
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "dbvault",
          "-pdbvault_pass",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── MongoDB ────────────────────────────────────────────
  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: dbvault
      MONGO_INITDB_ROOT_PASSWORD: dbvault_pass
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── MinIO (S3-compatible local storage for testing) ────
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console UI
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  mysql_data:
  mongo_data:
  minio_data:
